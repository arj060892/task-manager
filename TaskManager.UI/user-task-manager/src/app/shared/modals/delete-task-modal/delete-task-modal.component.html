<div class="modal-header">
  <h4 class="modal-title">Delete Task</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete the following task?</p>
  <strong>Title:</strong> {{task!.title}}<br>
  <strong>Date:</strong> {{task!.dueDate | date : "dd MMM yyyy"}}<br>
  <strong>Time:</strong> {{task!.startTime! | timeFormat}} - {{task!.endTime! | timeFormat}}<br>
  <strong>Description:</strong> {{task!.description}}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
</div>
