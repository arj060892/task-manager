<form [formGroup]="taskForm!" (ngSubmit)="onSubmit()" class="mb-5">
  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" required>
        <div *ngIf="taskForm!.get('title')?.invalid && taskForm!.get('title')?.touched" class="alert alert-danger mt-2">
          Title is required.
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" formControlName="status">
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-5">
      <label for="dueDate">Due Date</label>
      <div class="input-group">
        <input class="form-control" id="dueDate" ngbDatepicker #d="ngbDatepicker" formControlName="dueDate" readonly>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <label for="startTime">Start Time</label>
      <ngb-timepicker id="startTime" [meridian]="true" formControlName="startTime"></ngb-timepicker>
    </div>
    <div class="col-4">
      <label for="endTime">End Time</label>
      <ngb-timepicker id="endTime" [meridian]="true" formControlName="endTime"></ngb-timepicker>
    </div>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary" [disabled]="taskForm!.invalid">Create Task</button>
  </div>
</form>
